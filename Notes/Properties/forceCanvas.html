	<h1>Force Canvas</h1>
	<ul><li>Pixi's <span class="code">renderer</span> object will default to WebGL, which is good, because WebGL is incredibly fast and lets you use some spectactular visual effects</li>
		<li>If you need to force the Canvas Drawing API rendering over WebGL you can set forceCanvas option to true</li>
	</ul>
	<p class="js">forceCanvas<span class="pl-k">:</span> <span class="pl-cl">true</span>;</p>
