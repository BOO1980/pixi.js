<!DOCTYPE html>
<html>
<head>
	<title>Renderer height and width</title>
</head>
 <script src="../../../../../pixi.min.js"></script>
<body>
	<script type="text/javascript">
		let app = new PIXI.Application({width:300, height:300});

		document.body.appendChild(app.view);
		var width = app.renderer.view.width;
		var height = app.renderer.view.height;

	</script>

	<p>The width is: <span id="width"></span></p>
	<p>The height is: <span id="height"></span></p>

	<script type="text/javascript">
		document.getElementById("width").innerHTML = width;
		document.getElementById("height").innerHTML = height;
	</script>
</body>
</html>
