<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--<script src="./Pixi/pixi.min.js"></script>-->
	<!--<script src="D:/Study/Programming/BooWiki/PixiJS/Work/Assets/Pixi/pixi.min.js"></script>-->
	<script src="../../../../../pixi.min.js"></script>
	<title>Loading image into the texture cache</title>
</head>
<body>
	<script>
		let app = new PIXI.Application({width:600, height:600});
		document.body.appendChild(app.view);
			
		PIXI.loader
			.add("/../../../../Assets/Images/cat.png");
			.load(setup);

		function setup(){
			let sprite = new PIXI.Sprite(
				PIXI.loader.resources["/../../../../Assets/Images/cat.png"].texture
				);
			app.stage.addChild(sprite);	
		}
	</script>
</body>
</html>
