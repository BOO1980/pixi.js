<!DOCTYPE html>
<html>
<head>
	<title>Tileset sub-image</title>
	<script src="../../../../Assets/Pixi/pixi.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		let app = new PIXI.Application(
		{
			width: 800,
			height: 600,
			antialias: true,
			transparent: false,
			resolution: 1
		})
		document.body.appendChild(app.view);
		var imgasset ="../../../../Assets/Images/tileset.png"

		PIXI.loader
		.add([imgasset])
		.load(setup);

		function setup(){

			//let texture = PIXI.TextureCache[imgasset];

			 var img = new PIXI.Texture(PIXI.loader.resources[imgasset].texture, new PIXI.Rectangle(0,0,64,64));

		//	let rectangle = new PIXI.Rectangle(192,128,64,64)

		//texture.frame = rectangle;

			let rocket = new PIXI.Sprite(img);

			rocket.x = 32;
			rocket.y = 32;

			app.stage.addChild(rocket);
			app.renderer.render(app.stage);
		}
	</script>
</body>
</html>
