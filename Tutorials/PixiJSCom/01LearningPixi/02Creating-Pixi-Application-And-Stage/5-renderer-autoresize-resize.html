<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="http://localhost:8888/pixi.min.js"></script>
	<title>Renderer: AutoResize and Resize</title>
</head>
<body>
	<script type="text/javascript">
		let app = new PIXI.Application({width:250, height:250});
		document.body.appendChild(app.view);

		var width1 = app.renderer.view.width;
		var height1 = app.renderer.view.height;

		app.renderer.autoResize = true;

		var width2 = app.renderer.view.width;
		var height2 = app.renderer.view.height;

		app.renderer.resize(600,600);

		var width3 = app.renderer.view.width;
		var height3 = app.renderer.view.height;

		app.renderer.autoResize = true;

		var width4 = app.renderer.view.width;
		var height4 = app.renderer.view.height;

	</script>	

	<p>The width before auto resize: <span id=width1></span></p>
	<p>The height before auto resize: <span id=height1></span></p>
	<br/>
	<p>The width after auto resize: <span id=width2></span></p>
	<p>The height after auto resize: <span id=height2></span></p>
	<br/>
	<p>The set width after auto resize: <span id=width3></span></p>
	<p>The set height after auto resize: <span id=height3></span></p>
	<br/>
	<p>The width after 2nd auto resize: <span id=width4></span></p>
	<p>The height after 2nd auto resize: <span id=height4></span></p>

	<script type="text/javascript">
		
		document.getElementById("width1").innerHTML = width1;
		document.getElementById("height1").innerHTML = height1;
		
		document.getElementById("width2").innerHTML = width2;
		document.getElementById("height2").innerHTML = height2;

		document.getElementById("width3").innerHTML = width3;
		document.getElementById("height3").innerHTML = height3;

		document.getElementById("width4").innerHTML = width4
		document.getElementById("height4").innerHTML = height4;

	</script>

</body>
</html>
