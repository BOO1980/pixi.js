<!DOCTYPE html>
<html>
<head>
	<title>Displaying Sprites</title>
	<script src="http://localhost:8888/pixi.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		let app = new PIXI.Application({
			width:256 , 
			height:256,
			antialias: true,
			transparent:false,
			resolution:1
		});

		document.body.appendChild(app.view);

		PIXI.loader
		.add("http://localhost:8888/Assets/Images/cat.png")
		.load(setup);

		function setup()
		{

			let cat = new PIXI.Sprite(PIXI.loader.resources["http://localhost:8888/Assets/Images/cat.png"].texture);

			app.stage.addChild(cat);
			// app.stage.removeChild(cat);

			cat.visible = false;
			cat.visible = true;

	}
		</script>
</body>
</html>
